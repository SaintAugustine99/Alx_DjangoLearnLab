{% extends 'blog/base.html' %}

{% block content %}
<div class="comment-form">
    <h2>Add a Comment</h2>
    <p>Post: {{ post.title }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
