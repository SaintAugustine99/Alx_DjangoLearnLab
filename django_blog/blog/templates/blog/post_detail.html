{% extends 'blog/base.html' %}

{% block title %}{{ post.title }} - Django Blog{% endblock %}

{% block content %}
    <article class="post-detail">
        <h2>{{ post.title }}</h2>
        <p class="meta">Posted by {{ post.author.username }} on {{ post.published_date|date:"F j, Y" }}</p>
        <div class="content">
            {{ post.content|linebreaks }}
        </div>
        <a href="{% url 'post_list' %}" class="back-button">Back to Posts</a>
    </article>
{% endblock %}
