<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Are you sure you want to delete this book?</h1>
    <p>{{ book.title }} by {{ book.author.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
</body>
</html>
